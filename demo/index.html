<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    const arr1 = [3, 4, 5]


    // mặc định là elecment, index, array
    // Map
    const func1 = (ele, id, arr2) => {
        console.log(id);
        console.log(arr2);
        return ele * 2
    }
    const map1 = arr1.map(func1)
    console.log(map1);

    // Some
    // mặc định là elecment, index, array
    const ev1 = (element) => element % 2 === 0
    console.log(arr1.some(ev1));


    // filter tạo ra một mảng mới để lưu giá trị lại khi thực hiện các thao tác trong này
    const words = ['spray', 'elite', 'exuberant', 'destruction', 'present'];
    const filterFun = (word) => {
        return word.length > 5
    }
    const result = words.filter(filterFun);

    console.log(result);


    // Reduce chứa một callbacks và initialValue
    const array1 = [1, 2, 3, 4];

    const initialValue = 0;
    const sumWithInitial = array1.reduce(
        (accumulator, currentValue) => accumulator + currentValue, // hàm callbacks
        initialValue,
    );

    console.log(sumWithInitial)
</script>

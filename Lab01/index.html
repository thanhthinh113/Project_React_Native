        console.log("\nData 2 - Mark BMI:", mark_bmi_2)
        console.log("Data 2 - John BMI:", john_bmi_2)
        console.log("Data 2 - Mark có chỉ số BMI cao hơn John không?", markHigherBMI_2)

        if (mark_bmi_1 > john_bmi_1)

        else
